<div class="modal-header">
   Trip details
    <button type="button" class="close" ng-click="vm.close()" aria-hidden="true">
        <i class="fa fa-times"></i>

</div>

                           ng-click="vm.openDatePicker()"

                           type="text"  ng-model="vm.date"

                </div>
                <div class="form-group">
                    <div class="form-label">Flight Time</div>
                    <div class="row">
                        <div class="col-md-6">

                                <option value="0">01</option>

                                <option value="2">05</option>
                                <option value="2">06</option>
                                <option value="2">07</option>
                                <option value="2">08</option>
                                <option value="2">09</option>
                                <option value="2">10</option>
                                <option value="2">11</option>
                                <option value="2">12</option>
                                <option value="2">13</option>
                                <option value="2">14</option>
                                <option value="2">15</option>
                                <option value="2">16</option>
                                <option value="2">17</option>
                                <option value="2">18</option>
                                <option value="2">19</option>
                                <option value="2">20</option>
                                <option value="2">21</option>
                                <option value="2">22</option>
                                <option value="2">23</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <select class="form-control">
                                <option value="0">01</option>
                                <option value="1">02</option>
                                <option value="2">03</option>
                                <option value="2">04</option>
                                <option value="2">05</option>
                                <option value="2">06</option>
                                <option value="2">07</option>
                                <option value="2">08</option>
                                <option value="2">09</option>
                                <option value="2">10</option>

                                <option value="2">14</option>
                                <option value="2">15</option>
                                <option value="2">16</option>
                                <option value="2">17</option>
                                <option value="2">18</option>
                                <option value="2">19</option>
                                <option value="2">20</option>
                                <option value="2">21</option>
                                <option value="2">22</option>
                                <option value="2">23</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label">Flight Number</div>
                    <input type="email" class="form-control" placeholder="Flight Number">
                </div>
                <hr class="bold">
                <div class="form-group">
                    <div class="form-label">Traveller # 1 Name</div>
                    <input type="email" class="form-control" placeholder="Traveller Name">
                </div>
                <div class="form-group">
                    <div class="form-label">Traveller # 1 Passport No.</div>
                    <input type="email" class="form-control" placeholder="Traveller Passport No">
                </div>
                <div class="form-group">
                    <div class="form-label">Traveller # 1 Mobile No..</div>
                    <input type="email" class="form-control" placeholder="Traveller Mobile No">
                </div>
                <div class="form-group">
                    <div class="form-label">Traveller # 1 Email</div>
                    <input type="email" class="form-control" placeholder="Traveller Email">
                </div>
            </div>
        </div>
